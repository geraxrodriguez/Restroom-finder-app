<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restroom Finder App</title>
  </head>

  <body>
    <h1>Find the nearest restroom to you!</h1>

    <form action="/restrooms" method="POST">
      <input type="text" placeholder="name" name="name" />
      <input type="text" placeholder="address" name="address" />
      <input type="text" placeholder="city" name="city" />
      <input type="text" placeholder="state" name="state" />
      <input type="text" placeholder="zip code" name="zip_code" />
      <input type="text" placeholder="opens" name="open_hours" />
      <input type="text" placeholder="closes" name="closed_hours" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
